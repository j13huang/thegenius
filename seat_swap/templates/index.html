<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Seat Swap</title>
    <link rel="stylesheet" href="{{ static_url("game.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="body">
      <span id="players" hidden>{{ players }}</span>
      <span id="straightLength" hidden>{{ straightLength }}</span>
      <div id="display" >
        <canvas id="seats" style="width:100%;height:100%" height="525px" width="525px"></canvas>
      </div>
      <div id="input" style="width:20%">
        <form action="/seat_swap/player/new" method="post" id="playerForm">
          <table>
            <tr>
              <!--
              <td><input name="body" id="message" style="width:500px"/></td>
              -->
              <td><input name="fullName" id="fullName"/></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Post") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("ajax.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("nameIcon.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("game.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("updater.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("controls.js") }}" type="text/javascript"></script>
  </body>
</html>
